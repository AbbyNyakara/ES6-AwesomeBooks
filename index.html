<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <nav class="navigation">
      <ul class="nav-container">
        <li class="logo-container">
          <a class="nav logo" href="#">Awesome Books</a>
        </li>
        <li class="list"><a class="nav" href="#">List</a></li>
        <li class="add-new"><a class="nav" href="#">Add new</a></li>
        <li class="contact"><a class="nav" href="#">Contact</a></li>
      </ul>
    </nav>

    <p class="date">date</p>

    <h1 class="heading" id="heading">All awesome books</h1>

    <article class="registered_books"></article>

    <form action="#" class="add-form">
      <input id="title" class="title_input" type="text" placeholder="Title" />
      <br />
      <input class="author_input" type="text" placeholder="Author" />
      <br />
      <button type="submit" class="add-book">Add</button>
    </form>

    <article class="contact-info">
      <h2>Do you have any questions or you just wanna say "Hello"?</h2>
      <h3>You can reach out to us!</h3>
      <ul class="contact-info-container">
        <li class="info-item">Our e-mail: awesomebooks@gmail.com</li>
        <li class="info-item">Our phone number: +445878966325</li>
        <li class="info-item">Our address: 44 Nairobi Avenue</li>
      </ul>
    </article>

    <footer class="contact-footer footer">
      <h6>&copy; Copyright 2022</h6>
    </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
